{% extends "school_members/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.nombre|as_crispy_field}}
    {{form.horas|as_crispy_field}}
    {{form.profesor|as_crispy_field}}
    {{form.ciclo|as_crispy_field}}

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary btn-block btn-lg"><i class="fa-solid fa-database"></i>Submit</button>
        </div>
        <div>
            <a href="{% url 'asignatura_listado' %}" class="btn btn-secondary btn-block btn-lg"><i class="fas fa-stream"></i>Volver</a>
        </div>
    </div>


</form>
{% endblock content %}
