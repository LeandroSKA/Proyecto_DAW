
{% extends "school_members/base.html" %}

{% block content %}

    <div class="container">
        <h4 class="display-8 mb-4">Asignaturas</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Horas</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for asignatura in data %}
                <tr>
                    <td class="align-middle">{{asignatura.nombre}}</td>
                    <td class="align-middle">{{asignatura.horas}}</td>
                </tr>
            {% endfor%}
              </tr>
            </tbody>
          </table>
          
    </div>
    <div class="jumbotron jumbotron-fluid fixed-bottom mb-0">
        <div class="container">
            <a href="{% url 'ciclo_listado' %}" class="btn w-100 btn-dark">Volver</a>
        </div>
    </div>


  {% endblock content %}
