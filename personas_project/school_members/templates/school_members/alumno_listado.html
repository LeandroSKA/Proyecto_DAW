{% extends "school_members/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>Apellidos</td>
            <td>Ciclo</td>
            <td><a href="{% url 'alumnos_insertar' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i>AÃ±adir</a></td>
        </tr>
    </thead>
    <tbody>
        {% for alumno in listado %}
            <tr>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellidos}}</td>
                <td>{{alumno.ciclo}}</td>
                <td>
                    <a href="{% url 'alumnos_actualizar' alumno.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'alumnos_eliminar' alumno.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn"><i class="far fa-trash-alt fa-lg text-danger float-right"></i></button>
                    </form>
                </td>
            </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock content %}
